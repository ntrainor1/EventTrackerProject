<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ACME Electric</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
<link rel="stylesheet" href="css/styles.css" type="text/css">
<script type="text/javascript" src="js/electricScript.js"></script>
</head>
<body>
	<img alt="A lightbulb" src="images/standard-light-bulb.png">
	<h1>ACME Electric Record Company</h1>
	<div class="row">
		<div id="sidebarLeft" class="col-sm-2">
		</div>
		<div id="sidebarLeft" class="col-sm-4">
			<form name="billForm">
				<input type="number" name="billId">
				<button name="lookup">Get Bill by Id</button>
			</form>
		</div>
		<div id="sidebarLeft" class="col-sm-4">
			<form name="initCreate">
				<button name="initialize">Add Bill</button>
			</form>
		</div>
		<div id="sidebarLeft" class="col-sm-2">
		</div>
	</div>
	<div class="row">
		<div class="col-sm-2">
		</div>
		<div id="create" class="col-sm-8">
		</div>
		<div class="col-sm-2">
		</div>
	</div>
	<div class="row">
		<div id="sidebarLeft" class="col-sm-1">
		</div>
		<div id="sidebar" class="col-sm-3">
			<table>
				<tbody>
					<tr>
						<td>Total Years of Transactions   </td>
						<td id="totalYears"></td>
					</tr>
					<tr>
						<td>Total Costs</td>
						<td id="totalCosts"></td>
					</tr>
					<tr>
						<td>Total Wattage Used</td>
						<td id="totalWattage"></td>
					</tr>
					<tr>
						<td>Average Yearly Costs</td>
						<td id="averageCosts"></td>
					</tr>
					<tr>
						<td>Average Yearly Wattage Used   </td>
						<td id="averageWattage"></td>
					</tr>
				</tbody>
			</table>
			<br>
			<span id="list" ></span>
			<br>
			<br>
		</div>
		<div id="showLeft" class="col-sm-1">
		</div>
		<div id="show" class="col-sm-3">
			<span id="display" ></span>
		</div>
		<div id="showRight" class="col-sm-4">
			<span id="update" ></span>
		</div>
	</div>
</body>
</html>
